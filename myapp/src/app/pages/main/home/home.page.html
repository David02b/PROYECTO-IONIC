<app-header title="Inicio"></app-header>

<ion-content>
<!--============producto===================-->
  <ion-list *ngIf="!loading">
    <ion-item-sliding class="product-item" *ngFor="let p of products">
      <ion-item>

        <ion-avatar slot="start">
          <img [src]="p.Image" />
        </ion-avatar>


        <ion-label>
          
          <div class="name">{{p.name}}</div>
          <div class="data">

            <strong>Precio:</strong>{{p.price | currency: 'USD'}} <br>
            <strong>Unidades vendidas:</strong>{{p.soldUnits}}

          </div>

          <ion-chip color="primary" mode="ios" outline="true">
            <ion-label>Ganancias: {{p.price * p.soldUnits | currency: 'USD'}}</ion-label>
          </ion-chip>

        </ion-label>
      </ion-item>

      <ion-item-options>
        <!--===============opciones===================-->
        <ion-item-option (click)="addUpdateProduct(p)">
          <!--EDITAR-->
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
  
        <ion-item-option (click)="confirmDeleteProduct(p)" color="danger">
          <!--ELIMINAR-->
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>

      </ion-item-options>
  
    </ion-item-sliding>
  </ion-list>

<!--==================loading========================-->
  <ion-list *ngIf="loading">
    
      <ion-item class="product-item" *ngFor="let p of [1.1.1.1.1.1.1.1]">

        <ion-avatar slot="start">
          <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>>
        </ion-avatar>


        <ion-label>
          <DIV><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></DIV>
          <DIV><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></DIV>
        </ion-label>
      </ion-item>

      
  
   
  </ion-list>

  <!--AGREGAR PRODUCTO-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
