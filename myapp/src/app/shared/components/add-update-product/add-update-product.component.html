<app-header [isModal]="true" [title]="product ? 'Actualizar Producto' : 'Agregar producto'"></app-header>

<ion-content>

    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <!-- si existe una imagen -->

            <ion-avatar *ngIf="form.value.Image">
                <img [src]="form.value.Image" />
            </ion-avatar>


        
        <!-- si no existe una imagen -->

        <ion-icon class="image-icon" *ngIf="!form.value.Image" name="image-outline"></ion-icon>

        <br>


        <!-- tomar-seleccionar una imagen -->

        <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
            Ingresa una imagen  
        </ion-button>
  
        <!-- Nombre -->
        <app-custom-input
        autocomplete="name"
         [control]="form.controls.name" 
         type="text"
         label="Nombre"
         ></app-custom-input>

        <div class="valitators" *ngIf="form.controls.name.errors && form.controls.name.touched">

            <div *ngIf="form.controls.name.errors?.['required']"></div>
            <div *ngIf="form.controls.name.errors?.['minlength']">El nombre debe de tener minimo 4 caracteres</div>

        </div>

        <!-- precio -->
        <app-custom-input
        
         [control]="form.controls.price" 
         type="number"
         label="Precio"
         (ionInput)="setNumberInputs()"
         ></app-custom-input>

        <div class="valitators" *ngIf="form.controls.price.errors && form.controls.price.touched">

            <div *ngIf="form.controls.price.errors?.['required']"></div>
            <div *ngIf="form.controls.price.errors?.['min']">El precio minimo debe ser 0</div>

        </div>

        <!-- unidades vendidas -->
        <app-custom-input
        
         [control]="form.controls.soldUnits" 
         type="number"
         label="Unidades vendidas"
         (ionInput)="setNumberInputs()"
         ></app-custom-input>

        <div class="valitators" *ngIf="form.controls.soldUnits.errors && form.controls.soldUnits.touched">

            <div *ngIf="form.controls.soldUnits.errors?.['required']"></div>
            <div *ngIf="form.controls.soldUnits.errors?.['min']">El precio minimo debe ser 0</div>

        </div>

        

        <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
          {{product ?'Actualizar Producto': 'Agregar producto'}}
          <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>

        


    </form>

</ion-content>
